<!-- start: LOGIN -->
<div class="row">
    <div
        class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <div class="logo text-center">
            <img src="./../../../assets/img/Logo.svg" alt="login" class="img-responsive" />
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Bienvenu chez GSM
        </p>
        <p class="text-center">
            Veuillez saisir votre nom et votre mot de passe pour vous connecter.
        </p>
        <!-- start: LOGIN BOX -->
        <div class="box-login">
            <form #form="ngForm" (ngSubmit)="signin(form)">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" ngModel required>
                </div>
                <div class="form-group form-actions">

                    <input type="password" class="form-control password" name="password" placeholder="Password" ngModel
                        required>

                </div>
                <div class="text-center">
                    <a href="login_forgot.html"> J'ai oublié mon mot de passe </a>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-red btn-block" [disabled]="form.invalid">
                        S'identifier
                    </button>
                    <div class="checkbox clip-check check-primary">
                        <input type="checkbox" id="remember" value="1">
                        <label for="remember"> Gardez-moi connecté </label>
                    </div>
                </div>
                <div class="new-account text-center">
                    Vous n'avez pas encore de compte?
                    <a routerLink="/login"> Créer un compte </a>
                </div>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                2020 &copy; by GSM
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: LOGIN BOX -->
    </div>
</div>
<!-- end: LOGIN -->
